services:
  - type: web
    name: stock-chatbot-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/python/server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMADB_API_KEY
        sync: false
      - key: CHROMADB_TENANT
        sync: false
      - key: CHROMADB_DATABASE
        sync: false
      - key: FMP_API_KEY
        sync: false
      - key: DART_API_KEY
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false

