<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gemini 테스트 챗</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f6fa;
            font-family: "Pretendard", "Noto Sans KR", sans-serif;
        }
        .test-chat-container {
            width: 420px;
            padding: 24px;
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .test-chat-container h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: #1f2d3d;
            text-align: center;
        }
        .test-chat-container textarea {
            width: 100%;
            resize: vertical;
            min-height: 100px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #e0e3eb;
            font-size: 14px;
            line-height: 1.4;
            background: #f8f9fc;
            color: #1f2d3d;
        }
        .test-chat-container textarea:focus {
            outline: none;
            border-color: #4c6ef5;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.12);
        }
        .test-chat-container button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4c6ef5, #6c5ce7);
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .test-chat-container button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(76, 110, 245, 0.2);
        }
        .test-chat-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .test-chat-result {
            min-height: 120px;
            border-radius: 12px;
            background: #f3f4f8;
            padding: 12px;
            font-size: 14px;
            line-height: 1.6;
            color: #2c3e50;
            white-space: pre-wrap;
            border: 1px solid #e5e9f2;
        }
        .test-chat-status {
            font-size: 13px;
            color: #6b7c93;
            min-height: 18px;
        }
    </style>
</head>
<body>
    <div class="test-chat-container">
        <h1>Gemini 테스트 챗</h1>
        <textarea id="testMessage" placeholder="테스트할 문장을 입력하세요."></textarea>
        <button id="sendTestButton">테스트 요청</button>
        <div class="test-chat-status" id="testStatus"></div>
        <div class="test-chat-result" id="testResult">응답이 여기에 표시됩니다.</div>
    </div>

    <script src="js/test_chat.js"></script>
</body>
</html>
